{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>File Upload Example</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/dropzone/5.5.1/min/dropzone.min.css">
</head>
<body>
{% load static %}
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dropzone/5.5.1/min/dropzone.min.js"></script>
  <script scr="/Volumes/Lexar/django/artindex/pieces/static/dropzone-5.7.0/dist/dropzone.js"></script>
  
  {# taken from :https://www.existenceundefined.com/blog/programming/13/django-multiple-image-upload-with-dropzonejs #}
  <div class="container post-container pt-1">

    <div class="card shadow bg-white mt-3 mb-3">
        <div class="card-body">
            <form action="/file-upload" method="POST" class="post-form" enctype="multipart/form-data"
                  id="post-form">{% csrf_token %}
                <textarea class="form-control" placeholder="What's going on?" id="post-form-body"
                          name="body"></textarea>
                <div class="row pt-3">
                    <div class="col align-middle">
                        <div class="dropzone dropzone-file-area" id="fileUpload">
                            <div class="dz-default dz-message"></div>                            </div>
                        </div>
                        <input id="images" name="file" type="file" multiple hidden="hidden">
                    </div>
                    <div class="col-1 ml-auto">
                        <button id="submit-all" type="submit" class="save btn btn-primary float-right">Submit
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
